<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Welcome to the Touring Machine</title>

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet/less" href="/static/less/style.less">
	<script src="/static/js/libs/less-1.3.0.min.js"></script>

	<!-- Use SimpLESS (Win/Linux/Mac) or LESS.app (Mac) to compile your .less files
	to style.css, and replace the 2 lines above by this one:
	<link rel="stylesheet" href="less/style.css">
	 -->

	<script src="/static/js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Welcome to the Touring Machine</a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div id="bandsearch" class="span12">
          <h2>Search a band name to form a tour</h2>
	      <h4 style="padding-bottom:7px;">Ex. "Pink Floyd"</h4>
          <form class="well form-inline">
            <input name="query" type="text" class="input-xlarge well" placeholder="Band Name" style="width: 100%; margin: 0 0 .5em 0;"><BR/>
            <button type="submit" class="btn btn-danger ">Form Tour</button>
          </form>
          <div class="results well hide">
          </div>
        </div>
      </div>

    </div> <!-- /container 0400826210101030  800-841-5432 x1581  -->

<script id="city_template" type="text/template">
	<div class="city_name"> Band ranking  in <%- city_name %>: <%- relative_rank %></div>
	<div class="similar_artists">Similar artists to <%- band_name %>: </div>

	<ol style="list-style-type: decimal;">
		<!-- Possibly link these to artist profiles -->
		<li><a href="http://www.last.fm/music/<%-similar_artists[0]%>"><%-  similar_artists[0]  %>:</a>    (Similarity: <%-similarity[0]%>%) </li>
		<li><a href="http://www.last.fm/music/<%-similar_artists[1]%>"><%-  similar_artists[1]  %>:</a>    (Similarity: <%-similarity[1]%>%) </li>
		<li><a href="http://www.last.fm/music/<%-similar_artists[2]%>"><%-  similar_artists[2]  %>:</a>    (Similarity: <%-similarity[2]%>%) </li>
		<li><a href="http://www.last.fm/music/<%-similar_artists[3]%>"><%-  similar_artists[3]  %>:</a>    (Similarity: <%-similarity[3]%>%) </li>
		<li><a href="http://www.last.fm/music/<%-similar_artists[4]%>"><%-  similar_artists[4]  %>:</a>    (Similarity: <%-similarity[4]%>%) </li>
	</ol>

	<BR>
</script>

<script id="alert_template" type="text/template">
  <div class="alert">
    <button class="close" data-dismiss="alert">Ã—</button>
    <strong>Error!</strong><p><%- error %></p>
  </div>
</script>

<script id="tweet_template" type="text/template">
  <div class="tweet">
    <a href="https://twitter.com/<%- user.screen_name %>/status/<%- id %>" class="orig_tweet">original</a>
    <img src="<%- user.profile_image_url_https %>" width="48" height="48" />
    <div class="user_info">
      <p><%- user.name %></p>
      <a href="https://twitter.com/<%- user.screen_name %>">@<%- user.screen_name %></a>
    </div>
    <%- text %>
  </div>
</script>

<script id="result_template" type="text/template">
  <p class="result_message">
    Found <%- count %> cities in <%- time.toFixed(3) %> seconds.
  </p>
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/static/js/libs/jquery-1.7.2.min.js"><\/script>')</script>

<script src="/static/js/libs/bootstrap/bootstrap.min.js"></script>
<script src="/static/js/libs/underscore-min.js"></script>

<script src="/static/js/plugins.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
